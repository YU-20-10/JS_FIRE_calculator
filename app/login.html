---
title: 財富自由計算機｜登入
layout: ./app/layout.ejs
engine: ejs
---
<section class="user-login container">
    <div class="row justify-content-center">
        <form class="col-12 col-xl-4 d-flex flex-column align-items-center" data-login-form>
            <div class="mb-3 row w-100">
                <label for="login-email" class="col-sm-2 col-form-label">信箱</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="login-email" placeholder="example@gmail.com"
                        name="email">
                    <span class="user-login-return d-block" data-login-return-message="email"></span>
                </div>
            </div>
            <div class="mb-5 row w-100">
                <label for="login-password" class="col-sm-2 col-form-label">密碼</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="login-password" placeholder="請輸入密碼" name="password">
                    <span class="user-login-return d-block" data-login-return-message="password"></span>
                </div>
            </div>
            <div>
                <a role="button" class="loginBtn btn btn-primary px-4 me-3" data-login>登入</a>
                <a role="button" class="btn btn-outline-secondary">忘記密碼</a>
            </div>
        </form>
    </div>
</section>
